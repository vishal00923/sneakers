<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sneakers e-commerce website" />
    <meta name="keyword" content="html, css, js" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Nike Store</title>
  </head>

  <body>
    <!-- ============= Navbar ================ -->
    <nav>
      <div class="nav-top">
        <div class="nav-item">
          <img src="/images/sneakers.png" alt="Sneakers Logo" />
        </div>
        <div class="nav-item">
          <div class="search">
            <input type="text" placeholder="Search..." class="search-input" />
            <img src="/images/search.png" alt="Search" class="search-icon" />
          </div>
        </div>
        <div class="nav-item">
          <span class="limited-offer">Limited Offer!</span>
        </div>
      </div>
      <div class="nav-bottom">
        <h3 class="menu-item">air forge</h3>
        <h3 class="menu-item">jordan</h3>
        <h3 class="menu-item">blazer</h3>
        <h3 class="menu-item">crater</h3>
        <h3 class="menu-item">hippie</h3>
      </div>
    </nav>

    <!-- ============= Slider ================ -->
    <div class="slider">
      <div class="slider-container">
        <div class="slider-item">
          <img src="/images/air.png" alt="Air" class="slider-img" />
          <div class="slider-bg"></div>
          <h1 class="slider-title">
            air forge <br />
            new
            <br />
            season
          </h1>
          <h2 class="slider-price">$119</h2>
          <button class="buy-button">buy now</button>
        </div>

        <div class="slider-item">
          <img src="/images/jordan.png" alt="Jordan" class="slider-img" />
          <div class="slider-bg"></div>
          <h1 class="slider-title">
            jordan<br />
            new
            <br />
            season
          </h1>
          <h2 class="slider-price">$220</h2>
          <button class="buy-button">buy now</button>
        </div>

        <div class="slider-item">
          <img src="/images/blazer.png" alt="Blazer" class="slider-img" />
          <div class="slider-bg"></div>
          <h1 class="slider-title">
            blazer <br />
            new
            <br />
            season
          </h1>
          <h2 class="slider-price">$230</h2>
          <button class="buy-button">buy now</button>
        </div>

        <div class="slider-item">
          <img src="/images/crater.png" alt="Crater" class="slider-img" />
          <div class="slider-bg"></div>
          <h1 class="slider-title">
            crater <br />
            new
            <br />
            season
          </h1>
          <h2 class="slider-price">$245</h2>
          <button class="buy-button">buy now</button>
        </div>

        <div class="slider-item">
          <img src="/images/hippie.png" alt="Hippie" class="slider-img" />
          <div class="slider-bg"></div>
          <h1 class="slider-title">
            hippie <br />
            new
            <br />
            season
          </h1>
          <h2 class="slider-price">$250</h2>
          <button class="buy-button">buy now</button>
        </div>
      </div>
    </div>

    <!-- ============= JS ================ -->
    <script src="js/main.js"></script>
  </body>
</html>
